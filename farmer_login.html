
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Added some additional styles for design -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #3f87a6, #ebf8e1);
            /*background-image: url('d:\Agriculture Ecommerce\carousel-1.jpg'); */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: -50px auto 20px;
            display: block;
            background-image: url('https://tse2.mm.bing.net/th?id=OIP.vWUkaUBhUEZpucOOV8XsUQHaHj&pid=Api&P=0&h=180'); /* Replace with your image URL */
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            color: #333;
        }

        .login-container label {
            display: block;
            margin-top: 16px;
            text-align: left;
            color: #555;
        }

        .login-container input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .login-container input:hover,
        .login-container input:focus {
            border-color: #4caf50;
        }

        .login-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script>
        function validateForm() {
          var username = document.getElementById('username').value;
          /*var email = document.getElementById('email').value;*/
          var phone = document.getElementById('phone').value;
          var password = document.getElementById('password').value;
  
          /*var emailRegex = /^\S+@\S+\.\S+$/;
          if (!emailRegex.test(email.trim())) {
            alert(
              'Please enter a valid email address (e.g., example@example.com)'
            );
            return false;
          }*/

            // Pattern for alphanumeric and 3-20 characters long
            var usernameRegex = /^[A-Za-z0-9]{3,20}$/;

            if (!usernameRegex.test(username)) {
                alert('Username must be alphanumeric and 3-20 characters long');
                return false;
            }

          var phoneRegex = /^\d{10}$/;
          if (!phoneRegex.test(phone)) {
            alert('Please enter a valid 10-digit phone number');
            return false;
          }

          var passwordRegex =
            /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
          if (!passwordRegex.test(password)) {
            alert(
              'Password must contain at least 8 characters including at least one uppercase letter, one lowercase letter, one digit, and one special character'
            );
            return false;
          }

          alert('Thank you for registering!');
          return true;
        }
      </script>

<div class="login-container">
    <div class="logo"></div>
    <h2>Login</h2>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required />

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone number" required>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password" name= "password" required/>
        <a href="#" class="forgot-password">Forgot Password?</a><br><br>

        <button type="submit" style="margin-top: 5px;">Login</button>
    </form>
</div>

</body>
</html>
