
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Added some additional styles for design -->
    <link href="farmer_login.css" rel="stylesheet"/>
    <script src="farmer_login.js"></script>
</head>
<body>
<div class="login-container">
    <div class="logo"></div>
    <h2>Login</h2>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required />

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone number" required>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password" name= "password" required/>
        <a href="#" class="forgot-password">Forgot Password?</a><br>
        <p>Need Account? <a href="#" class="sign-up">sign-up</a></p>

        <button type="submit" style="margin-top: 5px;">Login</button>
    </form>
</div>

</body>
</html>
