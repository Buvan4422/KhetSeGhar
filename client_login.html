
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Added some additional styles for design -->
    <link href="client_login.css" rel="stylesheet"></lin>
</head>
<body>
    <script>
        function validateForm() {
          var username = document.getElementById('username').value;
          /*var email = document.getElementById('email').value;*/
          var phone = document.getElementById('phone').value;
          var password = document.getElementById('password').value;
  
          /*var emailRegex = /^\S+@\S+\.\S+$/;
          if (!emailRegex.test(email.trim())) {
            alert(
              'Please enter a valid email address (e.g., example@example.com)'
            );
            return false;
          }*/

            // Pattern for alphanumeric and 3-20 characters long
            var usernameRegex = /^[A-Za-z0-9]{3,20}$/;

            if (!usernameRegex.test(username)) {
                alert('Username must be alphanumeric and 3-20 characters long');
                return false;
            }

          var phoneRegex = /^\d{10}$/;
          if (!phoneRegex.test(phone)) {
            alert('Please enter a valid 10-digit phone number');
            return false;
          }

          var passwordRegex =
            /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
          if (!passwordRegex.test(password)) {
            alert(
              'Password must contain at least 8 characters including at least one uppercase letter, one lowercase letter, one digit, and one special character'
            );
            return false;
          }

          alert('Thank you for registering!');
          return true;
        }
      </script>

<div class="login-container">
    <div class="logo"></div>
    <h2>Login</h2>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter " required>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password" name= "password" required/>
        <a href="#" class="forgot-password">Forgot Password?</a><br><br>

        <button type="submit" style="margin-top: 5px;">Login</button>
    </form>
</div>

</body>
</html>
